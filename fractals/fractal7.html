function branch(length, weightIn) {
    let weight = weightIn - 1.5
    strokeWeight(weight)
    line(0,0,0, -length/2)
    translate(0, -length)
    if (length > 8) {
        push()
            rotate(-angle)

        pop()

            rotate(-angle)
            branch(length * 0.67, weight)
        pop()

            rotate(-angle -angle)
            branch(length * 0.67, weight)
