<script type="text/javascript">
let angle
let angleSlider
let startWeight = 8
	w = window.innerWidth*2
	h = window.innerHeight*2
let counter = 0.450
let x = w
let y = h
let xspeed = 5;
let yspeed = 2;
	r = 25;
	r_yn = 0;
	startWeight; 
	bg = 900
	c1 = Math.floor(Math.random()*120)+80;
	rot = 0
function setup() {
    createCanvas(w, h)
}
function draw() {
	console.log(bg)
	background(bg)
    translate(w/4, h/1.8)
    r_yn = Math.floor(Math.random()*500)+0
    r_angle = Math.floor(Math.random()*360)+0
    c2 = Math.floor(Math.random()*80)+30
    c3 = Math.floor(Math.random()*100)+4
    counter = parseFloat(Math.floor(Math.random()* PI) + PI/5)
    if (r_yn>290){
    	bg = 'rgb('+c1+","+c2+","+ (c3+30)+")"
    	background('rgb('+c1+","+c2+","+ (c3+30)+")")
    	stroke(900)
    }
   	if(r_yn<500){
   		c1 = Math.floor(Math.random()*120)+80
   		angle = counter
   		 stroke(c1, (c3+40), (c1-20))
   	}
    // console.log(r_yn)
    if(r_yn<500){
		startWeight = Math.floor(Math.random()*8)+5
    	branch(c1*2, startWeight)
        rotate(0)
    } else {
		startWeight = startWeight
    	branch(c1*2, startWeight)
        rotate(180)
    }

    // translate(0, -150)
	r = Math.floor(Math.random()*25)+300
}
function branch(length, weightIn) {
    let weight = weightIn - 1
    strokeWeight(weight)
    line(0,0,0, -length)
    translate(0, -length)
    if (length > 8) {
        push()
            rotate(-angle)
            branch(length * 0.67, weight)
        pop()
        push()
            rotate(-angle)
            branch(length * 0.67, weight)
        pop()
        push()
            rotate(-angle -angle)
            branch(length * 0.67, weight)
        pop()
    }

}
